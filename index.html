<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Platforms Showcase</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>OTT Platforms Showcase</h1>
            <nav id="main-nav">
                <ul>
                    <li><a href="#platforms">Platforms</a></li>
                    <li><a href="#pricing">Pricing</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <button id="nav-toggle" aria-label="Toggle navigation">â˜°</button>
            </nav>
        </div>
    </header>
    <main>
        <section id="platforms" class="platforms-section">
            <h2>Featured OTT Platforms</h2>
            <div class="platforms-cards">
                <!-- Platform cards will be inserted here -->
            </div>
        </section>
        <section id="pricing" class="pricing-section">
            <h2>Pricing Overview</h2>
            <div class="pricing-cards">
                <!-- Pricing cards will be inserted here -->
            </div>
        </section>
        <section id="contact" class="contact-section">
            <h2>Contact / Subscribe</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 OTT Platforms Showcase. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
